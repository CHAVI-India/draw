<!DOCTYPE html>
<html lang="">
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Autoseg</title>
</head>
<body>
  
  <div class="login-wrap">
    <div class="left-pane">
      <h2>DRAW</h2>
      <h3>An autosegmentation tool</h3>
    </div>
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <form action="/login/" method="post"> <!-- Change action attribute accordingly -->
          {% csrf_token %}
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" name="username" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" name="password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
        </form>
        <form action="/signup/" method="post"> <!-- Change action attribute accordingly -->
          {% csrf_token %}
          <div class="sign-up-htm">
            <div class="group">
              <label for="signup-user" class="label">Name</label>
              <input id="signup-user" name="name" type="text" class="input">
            </div>
            <div class="group">
              <label for="signup-user" class="label">Username</label>
              <input id="signup-user" name="username" type="text" class="input">
            </div>
            <div class="group">
              <label for="signup-pass" class="label">Password</label>
              <input id="signup-pass" name="password1" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="repeat-pass" class="label">Repeat Password</label>
              <input id="repeat-pass" name="password2" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input id="email" name="email" type="text" class="input">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
